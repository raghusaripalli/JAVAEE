<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta />
<title>Employees</title>
<style>
.colhead {
	background-color: black;
	color: white
}
</style>
</head>
<h:head></h:head>
<body>
	<h2>Employees</h2>
	<h:form>
	 Name : 
	   <h:inputText id="name" value="#{employeesBean.part}">
			<f:validateRequired></f:validateRequired>
		</h:inputText>
		<h:commandButton value="Search"
			actionListener="#{employeesBean.getEmployees}">
			<f:ajax execute="name" render="result"></f:ajax>
			</h:commandButton>
		<br />
		<h:message for="name"></h:message>
		<p />
	</h:form>
	<h:dataTable id="result"  headerClass="colhead"
		value="#{employeesBean.result}" var="emp" border="1">
		<h:column>
			<f:facet name="header">ID</f:facet>#{emp.id}</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>#{emp.name}</h:column>
		<h:column>
			<f:facet name="header">Salary</f:facet>#{emp.salary}</h:column>
		<h:column>
			<f:facet name="header">Hiredate</f:facet>#{emp.hiredate}</h:column>
	</h:dataTable>
</body>
</html>
